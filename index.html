<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <nav>
            <h1>Tic Tac Toe </h1>
        </nav>
        <div class="heading-box">

            <h1 class="heading"></h1>
        </div>
        <div class="game-container">
    
            <div class="game">
                <div class="line-1">  </div>
                <div class="line-2">  </div>
                <div class="line-3">  </div>
                <div class="line-4">  </div>
                <div class="line-5">  </div>
                <div class="line-6">  </div>
                <div class="line-7">  </div>
                <div class="line-8">  </div>

                 <button class="boxes bt bl"></button>
                 <button class="boxes bt"></button>
                 <button class="boxes bt br"></button>
                 <button class="boxes bl"></button>
                 <button class="boxes"></button>
                 <button class="boxes br"></button>
                 <button class="boxes bl bb"></button>
                 <button class="boxes bb"></button>
                 <button class="boxes bb br"></button>
            </div>
        </div>
        <button class="reset-btn">Reset</button>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
